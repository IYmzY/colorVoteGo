<mat-card class="create-room-container">
    <h2>Créer une session</h2>
    <div class="room-name-container">
        <textarea type="text" #roomName maxlength="30" placeholder="Écrivez le nom de la session"></textarea>
    </div>
    <div class="item-count-container">
        <div class="item-title-container">
            <h3>Combien d'idées souhaitez-vous ajouter ?</h3>
        </div>
        <div class="item-counter-filter-container">
            <span class="item-count-click minus-click" (click)="onMinusClick()">
                <img class="minusClick" src="../../../assets/icons/itemCountMinus.svg">
            </span>
            <span class="item-count-filter-number">{{itemCount}}</span>
            <span class="item-count-click add-click" (click)="onAddClick()">
                <img class="addClick" src="../../../assets/icons/itemCountPlus.svg">
            </span>
        </div>
    </div>
    <div class="item-label-container">
        <div *ngFor="let item of itemCountCollection">
            <textarea class="item-label-name" type="text" maxlength="150" placeholder="Idée"></textarea>
        </div>
    </div>
    <button (click)="onCreateClick(roomName)" mat-raised-button color="accent" class="create-room-button">Créer</button>
</mat-card>
