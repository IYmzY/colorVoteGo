<div class="authContainer">
    <mat-card class="authContent">
        <h2> Welcome to ColorVoteGo</h2>
        <h3> give us your nickname and the room number to continue</h3>
        <div>
            <input #name placeholder="Name" type="text" maxlength="25">
            <input #sessionNumber placeholder="Room code" type="text">
            <button (click)="onJoin(name,sessionNumber)" mat-raised-button color="accent">Join room</button>
        </div>
    </mat-card>
</div>
