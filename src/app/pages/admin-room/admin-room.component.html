<div class="main-admin-container">
    <nav>
        <h1>ColorVoteGo</h1>
        <div>
            <button class="back-to-admin logOut-button" (click)="onBackTo()" mat-flat-button>leave Room</button>
            <button class="logOut-button" (click)="onLogoutClick()" mat-flat-button>Log Out</button>
        </div>
    </nav>
    <div class="room-content-container">
        <div class="room-details-container">
            <app-room-details *ngIf="currentRoomData" [currentRoomData]="currentRoomData"></app-room-details>
            <!-- (currentItemIndexEmitter)="ListenToItemIndexEmitter($event)" -->
        </div>
        <div class="room-charts-container">
            <app-room-charts *ngIf="currentRoomData" [currentRoomData]="currentRoomData"></app-room-charts>
            <!-- [currentItemIndex]="currentItemIndex" -->
        </div>
    </div>
</div>
